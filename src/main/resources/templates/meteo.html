<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Meteo</title>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />

    <style>
        table{
            margin-top: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.20);
            margin-inline: auto;
        }
        th{
            background-color: #DAF7A6;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>
<div th:insert="fragments/navbar.html"></div>
<div class="container">
    <table>
        <tr>
            <th>
                <h4>Méteo du jour</h4>
            </th>
        </tr>
        <tr>
            <td style="text-align: center;">
                <div class="container">
                    <p th:text="'Ville: ' + ${city}"></p>
                    <p th:text="'Type de temps: ' + ${weather}"></p>
                    <img th:src="${'images/' + image}">
                    <p th:text="'Température minimale: ' + ${tmin} + '°C' "></p>
                    <p th:text="'Température maximale: ' + ${tmax} + '°C' "></p>
                    <p th:text="'Taux de probabilité de la pluie: ' + ${probarain} + '%' "></p>
                    <a href="https://api.meteo-concept.com/documentation#code-temps">cf.Annexe pour les types de temps</a>
                </div>
            </td>
            <td style="width: 60%;">
                <div id="chartdiv"></div>
            </td>
        </tr>
    </table>
</div>
</body>

</html>
