<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
      <title> Adresses </title>
        <link rel="stylesheet"
              href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
      <meta http-equiv="Content-Type" content="text/html;
      charset=UTF-8"/>
    </head>
    <body>
      <div th:insert="fragments/navbar.html"></div>
      <h1> Les differentes adresses </h1>
      <table class="table table-striped">
        <ul th:each="address : ${allAddresses}">
            <li th:text="${address.content+ ' || '  + address.autor}"/>
        </ul>
      </table>

      <div class="container">
          <form action="/meteo" method="post">
              <div>
                  <label for="address"> Please input your adress:</label>
                  <input name="address" id="address">
              </div>

              <div>
                  <button> Get the weather at the given address ! </button>
              </div>
          </form>
      </div>
    </body>
</html>
